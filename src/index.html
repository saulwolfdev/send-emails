<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de compras</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link rel="stylesheet" href="sass/sass.css">
</head>

<body class="wrapper">

<nav class="nav">
  <div class="nav-item">Logo</div>
  <div class="nav-item-card">
    <button class="nav-item-card-shopping">
      <span class="nav-item-card-shopping-title">mis compras</span>
      <i class="nav-item-card-shopping-icon" data-feather="shopping-cart"></i>
    </button>
    <div class="nav-item-card-list">
        <div class="nav-item-card-list-content">
          <div class="nav-item-card-list-content--dynamic"></div>
          <button class="nav-item-card-list-content-clear">Limpiar Carrito</button> 
        </div>
    </div>
  </div>

</nav>


<div class="card">
  <h1 class="h1">Cards</h1>
    <div class="card-item">
      <img src="./img/crown.jpg" alt="" class="card-item-img">
      <h4 class="card-item-title">Card-item 1</h4>
      <p class="card-item-paragraph">Contenido de Parrado Card-item</p>
      <button class="card-item-button" data-id="1">price card</button>
    </div>
    <div class="card-item">
      <img src="./img/wolfs.jpg" alt="" class="card-item-img">
      <h4 class="card-item-title">Card-item 2</h4>
      <p class="card-item-paragraph">Contenido de Parrado Card-item</p>
      <button class="card-item-button" data-id="2">price card</button>
    </div>
    <div class="card-item">
      <img src="./img/oveja.JPG" alt="" class="card-item-img">
      <h4 class="card-item-title">Card-item 3</h4>
      <p class="card-item-paragraph">Contenido de Parrado Card-item</p>
      <button class="card-item-button" data-id="3">price card</button>
    </div>
    <div class="card-item">
      <img src="./img/crown.jpg" alt="" class="card-item-img">
      <h4 class="card-item-title">Card-item 4</h4>
      <p class="card-item-paragraph">Contenido de Parrado Card-item</p>
      <button class="card-item-button" data-id="4">price card</button>
    </div>
</div>

<div class="card-dynamic-dom"></div>


</body>

<script src="./js/app.js"></script>

</html>
